<p-panel header="Contatos">
    <app-toolbar [printButtonHidden]=false [editarDisabled]="isEditarButtonDisabled"
        [cancelarDisabled]="isCancelarButtonDisabled" [salvarDisabled]="isSalvarButtonDisabled"
        [novoDisabled]="isNovoButtonDisabled" [printDisabled]="isPrintButtonDisabled"
        [deleteDisabled]="isDeleteButtonDisabled" (novoClickEvent)="onNovoClick()"
        (cancelarClickEvent)="onCancelarClick()" (salvarClickEvent)="onSalvarClick()"
        (deleteClickEvent)="onDeleteClick()"></app-toolbar>

    <div class="div-principal">
        <div class="seletor">
            <app-data-selector></app-data-selector>
        </div>
        <div class="item-selecionado">
            <app-cont-form-editar *ngIf="isEditarForm"></app-cont-form-editar>
            <app-cont-form-exibir *ngIf="!isEditarForm"></app-cont-form-exibir>
        </div>
    </div>

</p-panel>
